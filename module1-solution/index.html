<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app='LunchCheck'>
   <div ng-controller='LunchCheckController' class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="name"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <div>Note:do NOT consider an empty item.i.e., ,</div>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="splitString();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <div>{{messgae}}</div>
         </div>
   </div>

</body>
</html>
